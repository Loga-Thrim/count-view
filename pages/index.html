<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fetch</title>
</head>
<body>
    <script>
        function getViewer(){
            fetch("http://localhost:91/setviewer", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    state: "Topnews"
                })
            }).then(res=>res.json())
            .then(result=>console.log(result))
            
            fetch("http://localhost:91/getviewer", {
                method: "POST",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    state: "Topnews",
                    timeState: 5
                })
            }).then(res=>res.json())
            .then(result=>{
                console.log(result)
            })
        }
        getViewer();
        setInterval(()=>{
            getViewer();
        }, 5000)
    </script>
</body>
</html>
